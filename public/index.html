<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" Content-Type="text/css" co href="./output.css">
  <title>Results summary component</title>
</head>

<body>


  <!-- all app -->
  <div
    class="w-screen h-screen bg-White dark:bg-Darkgrayblue flex  items-center justify-around font-Hanken text-customSize ">
    <div>
      <a id="theme-switcher"
        class="block w-full whitespace-nowrap bg-transparent px-3 py-2 text-sm font-normal text-gray-700 hover:bg-Lightlavender rounded-full focus:bg-gray-200 focus:outline-none active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400 dark:text-gray-100 dark:hover:bg-gray-600 focus:dark:bg-gray-600"
        href="#" data-theme="light">
        <div class="pointer-events-none">
          <div class="inline-block w-[24px] text-center data-theme-icon=light">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
              class="inline-block h-6 w-6">
              <path
                d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
            </svg>
          </div>
          <span data-theme-name="light">Light</span>
        </div>
      </a>

    </div>

    <!-- card -->
    <main
      class="md:w-auto md:h-auto h-full w-full flex flex-col md:flex-row  items-center justify-between shadow-2xl shadow-Lightlavender rounded-3xl bg-white dark:bg-Darkgrayblue">


      <!-- result section  -->
      <section
        class="flex flex-col items-center justify-start space-y-10 md:w-1/2  md:h-full h-1/2 w-full bg-gradient-to-tr from-Violetblue to-Lightslateblue p-8 md:rounded-3xl rounded-b-3xl">
        <span class="text-Lightlavender font-customBold text-2xl">Your Result</span>
        <article
          class="flex flex-col justify-center items-center w-48 h-48  bg-gradient-to-b from-Violetblue to-Lightslateblue rounded-full shadow-Lightslateblue shadow-xl-inset  text-White">
          <span class="font-customExtrabold text-6xl">76</span>
          <span class="font-customnormal text-customSize text-Lightlavender opacity-50">of 100</span>

        </article>
        <article class="flex flex-col justify-center gap-4 items-center text-center text-White ">
          <span class="font-customBold text-3xl">Great</span>
          <p class="text-xl font-customnormal opacity-60 w-[65%]"> You scored higher than 65% of the people who have
            taken these tests.</p>
        </article>
      </section>
      <!-- summary section -->
      <section
        class="flex flex-col items-left justify-between gap-4 md:w-1/2 md:h-full h-full w-full bg-White dark:bg-Darkgrayblue p-8 rounded-3xl text-Darkgrayblue dark:text-White">
        <article>
          <aside class="flex flex-col justify-between gap-6">
            <span class=" font-customBold text-2xl"> Summary</span>
            <!-- reaction -->
            <div
              class=" font-customBold flex items-center justify-between w-[90%] bg-Lightred bg-opacity-10 rounded-xl p-4">
              <div class="flex items-center justify-between gap-2 text-Lightred">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                </svg>
                <span>Reaction</span>
              </div>

              <div class="">
                <span>80</span>
                <span class="opacity-50">/</span>
                <span class="opacity-50">100</span>
              </div>

            </div>

            <!-- Memory -->
            <div
              class=" font-customBold flex items-center justify-between w-[90%] bg-Orangeyellow bg-opacity-10 rounded-xl p-4">
              <div class="flex items-center justify-between gap-2 text-Orangeyellow">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                  <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                  <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                </svg>
                <span>Memory</span>
              </div>

              <div class="">
                <span>92</span>
                <span class="opacity-50">/</span>
                <span class="opacity-50">100</span>
              </div>

            </div>
            <!-- Verbal -->
            <div
              class=" font-customBold flex items-center justify-between w-[90%] bg-Greenteal bg-opacity-10 rounded-xl p-4">
              <div class="flex items-center justify-between gap-2 text-Greenteal">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                </svg>
                <span>Verbal</span>
              </div>

              <div class="">
                <span>61</span>
                <span class="opacity-50">/</span>
                <span class="opacity-50">100</span>
              </div>

            </div>
            <!-- Visual -->
            <div
              class=" font-customBold flex items-center justify-between w-[90%] bg-Cobaltblue bg-opacity-10 rounded-xl p-4">
              <div class="flex items-center justify-between gap-2 text-Cobaltblue">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                  <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                </svg>
                <span class="dark:text-Lightlavender">Visual</span>
              </div>

              <div class="">
                <span>61</span>
                <span class="opacity-50">/</span>
                <span class="opacity-50">100</span>
              </div>

            </div>
          </aside>
        </article>
        <button
          class="w-[90%] bg-Darkgrayblue rounded-full p-4 text-White dark:text-Darkgrayblue dark:bg-White font-customBold hover:bg-Lightslateblue dark:hover:text-white">
          Continue</button>

      </section>
    </main>
    <div>
      <a id="theme-switcher"
        class="block w-full whitespace-nowrap bg-transparent px-3 py-2 text-sm font-normal rounded-full text-gray-700 hover:bg-gray-100 focus:bg-gray-200 focus:outline-none active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400 dark:text-gray-100 dark:hover:bg-gray-600 focus:dark:bg-gray-600"
        href="#" data-theme="dark" data-te-dropdown-item-ref>
        <div class="pointer-events-none">
          <div class="inline-block w-[24px] text-center" data-theme-icon="dark">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
              class="inline-block h-6 w-6">
              <path fill-rule="evenodd"
                d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <span data-theme-name="dark">Dark</span>
        </div>
      </a>
    </div>

  </div>
</body>
<script src="./spagetti.js"></script>

</html>
